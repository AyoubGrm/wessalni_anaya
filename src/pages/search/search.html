
<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Rechercher</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label color="primary" floating>depart de:</ion-label>
        <ion-input type="text" [(ngModel)]="searchItem.ville_depart"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>arrive à:</ion-label>
        <ion-input type="text" [(ngModel)]="searchItem.ville_arrive" ></ion-input>
      </ion-item>
      <ion-item padding-top>
          <ion-label>Date prevue:</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="searchItem.date_prevue"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>à:</ion-label>
            <ion-datetime displayFormat="hh/mm" [(ngModel)]="searchItem.heure"></ion-datetime>
          </ion-item>

          <button ion-button icon-start full (click)="search(searchItem)">
              <ion-icon name="search"></ion-icon>
              Rechercher
            </button>
</ion-content>
