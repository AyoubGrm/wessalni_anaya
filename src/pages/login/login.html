<ion-header>
  <ion-navbar color="primary">
    <ion-title>Se connecter</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="auth-page">
  <img src="../../assets/imgs/download.png" alt="Banner for the login page" padding-left/>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.touched"
      [class.valid]="loginForm.controls.email.valid && loginForm.controls.email.touched">
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="votre adresse email">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid &&
     loginForm.controls.email.touched">
      <p>Entrer un email valide SVP!.</p>
    </ion-item>

    <ion-item [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.touched"
      [class.valid]="loginForm.controls.password.valid && loginForm.controls.password.touched">
      <ion-label stacked>Mot de passe</ion-label>
      <ion-input formControlName="password" type="password" placeholder="votre mot de passe">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid
    && loginForm.controls.password.touched">
      <p>Vous devez entrer un mdp de plus de 6 caract√©re.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid">
      Log In
    </button>
    <button ion-button block type="submit" (click)="googlelogin()">
      Log In with google
    </button>
  </form>

  <button ion-button block clear (click)="goToSignup()">
    Create a new account
  </button>

  <button ion-button block clear (click)="goToResetPassword()">
    I forgot my password :(
  </button>
</ion-content>
