
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Propose</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-item>
        <ion-label color="primary" floating>depart de:</ion-label>
        <ion-input type="text" [(ngModel)]="trajetItem.ville_depart" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>arrive à:</ion-label>
        <ion-input type="text" [(ngModel)]="trajetItem.ville_arrive"></ion-input>
    </ion-item>
    <ion-item padding-top>
          <ion-label>Date prevue:</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="trajetItem.date_prevue"></ion-datetime>
    </ion-item>
    <ion-item>
            <ion-label>à:</ion-label>
            <ion-datetime displayFormat="hh/mm" [(ngModel)]="trajetItem.heure"></ion-datetime>
    </ion-item>

          <div></div>
    <ion-item>
              <ion-label color="primary" >place dispo:</ion-label>
              <ion-input type="number" [(ngModel)]="trajetItem.place" ></ion-input>
    </ion-item>
    <ion-item>
              <ion-label color="primary" >prix /place:</ion-label>
              <ion-input type="number" [(ngModel)]="trajetItem.prix"></ion-input>
    </ion-item>
    <ion-item>
                        <ion-label color="primary" >num:</ion-label>
                        <ion-input type="number" [(ngModel)]="trajetItem.num"></ion-input>
    </ion-item>
            
              <ion-label color="primary" >plus d'info:</ion-label>
              <ion-input type="text" [(ngModel)]="trajetItem.plusinfo"></ion-input>
    <ion-item>
              <ion-label>Préférence:</ion-label>
              <ion-select [(ngModel)]="trajetItem.preference" multiple="true">
                <ion-option>fumeur</ion-option>
                <ion-option>animaux</ion-option>
                <ion-option>musique</ion-option>
                <ion-option>pause</ion-option>
             </ion-select>
    </ion-item>
          
      
          <div padding-top></div>
          <button ion-button icon-start full (click)="addtrajetitem(trajetItem)">
                <ion-icon name="add"></ion-icon>
                Proposer
              </button>

</ion-content>
