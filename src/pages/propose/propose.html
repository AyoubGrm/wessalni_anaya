
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Propose</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary" floating>depart de:</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>arrive à:</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item padding-top>
          <ion-label>Date prevue:</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>à:</ion-label>
            <ion-datetime displayFormat="hh/mm" [(ngModel)]="mytime"></ion-datetime>
          </ion-item>
          <div padding-top></div>
          <button ion-button icon-start full (click)="search()">
              <ion-label>continuer</ion-label>
             <ion-icon name="md-arrow-dropright" ></ion-icon>
          </button>

</ion-content>
